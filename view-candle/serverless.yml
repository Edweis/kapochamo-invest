service: view-candle

provider:
  name: aws
  runtime: python3.8
  region: ap-southeast-1

functions:
  candle:
    handler: handler.main
    events:
      - http:
          path: view
          method: get

plugins:
  - serverless-python-requirements

custom:
  pythonRequirements:
    dockerizePip: non-linux
